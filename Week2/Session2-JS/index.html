<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <button id="alertBtn" onclick="alert('You clicked a button')">Click me</button>
            <img class="ffpic" id="dropdownTarget" onmouseover="this.src = './tifa.jpg'" onmouseout="this.src='./cloud.jpg'" src="cloud.jpg" alt="Cloud Strife">
            <form>
                <select id="dropdown" onchange="changePic(this)">
                    <option>Cloud</option>
                    <option>Tifa</option>
                </select>
            </form>
            <button id="clear" onclick="clearPage(this)">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
